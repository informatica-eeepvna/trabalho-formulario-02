<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<!-- cabeçalho-->
      <div class="navbar navbar-dark bg-warning shadow-sm">
        <div class="container">
          <a href="#" class="navbar-brand d-flex align-items-center">
            <strong><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Formulário de cadastro</font></font></strong>
          </a>
        </div>
      </div>
  </head>

  <!-- corpo -->
<body>
<form>
    

    <br>
<div class="container">
  <br> 
  <br>
<!-- nome -->
<div class="mb-3">
  
  <div class="row">
    <div class="col">
      Nome
      <input type="text"  class="form-control" placeholder="Digite o seu nome" aria-label="nome">
    </div>
    <div class="col">
      Sobrenome
      <input type="text" class="form-control" placeholder="Digite o seu sobrenome" aria-label="sobrenome">
    </div>
  </div>
  <br>

  <!-- sexo -->
<br>
  Sexo
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
    <label class="form-check-label" for="inlineCheckbox1">Feminino</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
    <label class="form-check-label" for="inlineCheckbox2">Masculino</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
    <label class="form-check-label" for="inlineCheckbox2">Prefiro não informar</label>
  </div>
    </label>
  </div>
<br>
<!-- CPF  e RG-->
<div class="row">
  <div class="col">
    CPF
    <input type="text"  class="form-control" placeholder="CPF" aria-label="CPF">
  </div>
  <div class="col">
    RG/Passaporte
    <input type="text" class="form-control" placeholder="RG" aria-label="RG">
  </div>
</div>
<br>
 
<!-- email-->

<div class="row">
  <div class="col">
    E-mail
    <input type="text"  class="form-control" placeholder="user@email.com" aria-label="email">
  </div>
  <div class="col">

<!-- telefone-->
<div class="row">
  <div class="col">
Celular com DDD

    <input type="text" class="form-control" placeholder="(00) 0000-0000" aria-label="celular">
  </div>
</div>
<br>

   
<!-- senha -->

<div class="row ">
  <div class="col">
    Senha
    <input type="text"  class="form-control" placeholder="Insira sua senha" aria-label="CPF">
  </div>
  <div class="col">
    Confirmar
    <input type="text" class="form-control" placeholder="Confirme sua senha" aria-label="RG">
  </div>
</div>
<br>

<!-- Butão-->
<center>
  <br>
<div class="col-12">
  <button type="submit" class="btn btn-warning">Cadastrar</button>
</div>
</center>
</div>
</form>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
