<!DOCTYPE html>
<html lang="en">

<head>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Cadastro</title>
</head>

<body>
  <div class="container">
    <h2 class="bg-primary text-white p-3">Formulário de Cadastro</h2>
    <br>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Primeiro Nome</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Primeiro Nome">
    </div>

    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Sobrenome</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Sobrenome">
    </div>
    <div> <label for="exampleFormControlInput1" class="form-label">Sexo</label></div>


    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
      <label class="form-check-label" for="inlineRadio1">Masculino</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
      <label class="form-check-label" for="inlineRadio2">Feminino</label>
    </div>

    <form class="row g-3">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">CPF</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="CPF">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">RG/Passport</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="RG">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="seu@email.com">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Celular com DDD</label>
        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="(00) 0000-0000">
      </div>

      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Senha</label>
          <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Senha">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Repita</label>
          <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Senha">
        </div>
        
        <div class="d-grid gap-2 d-md-block text-center">
          <button class="btn btn-primary" type="button">Button</button>
        </div>









  </div>

</body>

</html>
